<svg xmlns="http://www.w3.org/2000/svg" width="2048" height="512" viewBox="0 0 2048 512">
  <defs>
    <linearGradient id="tileBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#EAF6FF"></stop>
      <stop offset="1" stop-color="#DCEFFF"></stop>
    </linearGradient>

    <linearGradient id="tileHi" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.55"></stop>
      <stop offset="1" stop-color="#000000" stop-opacity="0.06"></stop>
    </linearGradient>

    <pattern id="tiles" width="128" height="128" patternUnits="userSpaceOnUse">
      <!-- grout background -->
      <rect width="128" height="128" fill="#CFE3F4" opacity="0.55"></rect>
      <!-- tile -->
      <rect x="10" y="10" width="108" height="108" rx="18" fill="#F7FCFF"></rect>
      <!-- soft highlight -->
      <rect x="10" y="10" width="108" height="108" rx="18" fill="url(#tileHi)" opacity="0.55"></rect>
      <!-- tiny speckles -->
      <g fill="#BFD5E6" opacity="0.35">
        <circle cx="34" cy="40" r="2.2"></circle>
        <circle cx="68" cy="78" r="1.8"></circle>
        <circle cx="92" cy="52" r="2.0"></circle>
        <circle cx="50" cy="96" r="1.6"></circle>
      </g>
    </pattern>

    <radialGradient id="tileVignette" cx="50%" cy="0%" r="140%">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.18"></stop>
      <stop offset="1" stop-color="#000000" stop-opacity="0.10"></stop>
    </radialGradient>
  </defs>

  <rect width="2048" height="512" fill="url(#tileBg)"></rect>
  <rect width="2048" height="512" fill="url(#tiles)"></rect>
  <rect width="2048" height="512" fill="url(#tileVignette)"></rect>
</svg>
